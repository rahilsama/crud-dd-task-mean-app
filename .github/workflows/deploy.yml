name: CI/CD Pipeline

on:
    push:
        branches: ["main"]

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and Push Frontend
              uses: docker/build-push-action@v5
              with:
                  context: ./frontend
                  push: true
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-frontend:latest
                  platforms: linux/amd64

            - name: Build and Push Backend
              uses: docker/build-push-action@v5
              with:
                  context: ./backend
                  push: true
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-backend:latest
                  platforms: linux/amd64

    deploy-to-ec2:
        needs: build-and-push
        runs-on: ubuntu-latest
        steps:
            - name: SSH and Deploy
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  script: |
                      cd /home/ubuntu # Go to your deployment folder
                      docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
                      docker-compose pull
                      docker-compose up -d
                      docker image prune -f # Cleans up old images to save disk space
